{% extends 'ecommerce/base.html' %}

{% block content %}

<div class="container">
        <h2>Available Products</h2>

        {% for product in all_products %}
    <div class="row">
            <div class="col-sm-3 col-md-6">
            <div class="thumbnail">
                <img src="{{product.image.url}}" class="img-responsive" alt="Image">
            </div>  
            <div class="caption">
                <h3><a href="{% url 'product_detail' product.pk product.slug %}">{{ product.name }}</a></h3>
                <a href="#" class="btn btn-primary" role="button">Price ${{ product.price}}</a>
            </div>  
            </div>
        
            <div class="col-sm-3 col-md-6">
            <div class="thumbnail">
                <img src="{{product.image.url}}" class="img-responsive" alt="Image">
            </div>  
            <div class="caption">
                <h3><a href="{% url 'product_detail' product.pk product.slug %}">{{ product.name }}</a></h3>
                <a href="#" class="btn btn-primary" role="button">Price ${{ product.price}}</a>
            </div>  
            </div>

            
    </div>

        
        
        <br>
        {% endfor %}
        
</div>

{% endblock %}
